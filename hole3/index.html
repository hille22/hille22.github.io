<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hole</title>
    <link rel="stylesheet" href="style.css" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
    

    <script src="js/utils.js"></script>
    <script src="config/config.js"></script>
    <script src="js/Ball.js"></script>
    <script src="js/Hole.js"></script>
    <script src="js/Player_1.js"></script>
    <script src="js/Player_2.js"></script>
    <script src="js/Level.js"></script>
    <script src="js/Draw.js"></script>
    <script src="js/App.js"></script>
    <script src="js/lottie_canvas.js"></script>
    <style>
      body,
      html {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    
    
    <div id="btn-container">
      <div class="center">
        <button class="choose-player" value="player-1">1</button>
        <p class="continue">Continue <img src="img/right-arrow.png" alt="right-arrow" width="10" height="10"></p>
        <button class="choose-player" value="player-2">2</button>
      </div>
    </div>

    <div class="top-right">
      <button class="sound" value="sound"><a href="../hole4"><img src="img/arrow-prev.png" alt="right-arrow" width="1" height="1"></a></button>
    </div>

    <div class="bottom-right">
      <button class="button-draw" value="draw">Draw</button>
      <button class="button-validate" value="validate">Validate</button>
    </div>

    <div id="slider-container" class="sliderCtn">
      <button class="btn" id="prevBt"><img src="img/arrow-prev.png" alt="right-arrow" width="50" height="50"></button>
      <div class="slider">
        <img name="slide" class="slide" />
      </div>
      <button class="btn" id="nextBt"><img src="img/arrow-next.png" alt="right-arrow" width="50" height="50"></button>
    </div>

    <div class="win">
      <p class="win-text">Win !</p>
      <button class="next-level" value="next-level"><a href="../hole4">Next level <img src="img/right-arrow.png" alt="right-arrow" width="10" height="10"></a></button>
      <img name="slide" class="win-slide" />
    </div>

    <div class="loose">
      <p class="loose-text">Loose !</p>
      <button class="restart" value="restart">Restart <img src="img/right-arrow.png" alt="right-arrow" width="10" height="10"></button>
      <img name="slide" class="loose-slide" />
    </div>
  </body>
</html>
