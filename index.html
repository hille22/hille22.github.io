<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hole</title>
    <link rel="stylesheet" href="style.css" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>

    <script src="js/utils.js"></script>
    <script src="config/config.js"></script>
    <script src="js/Ball.js"></script>
    <script src="js/Player_1.js"></script>
    <script src="js/Player_2.js"></script>
    <script src="js/Level.js"></script>
    <script src="js/Draw.js"></script>
    <script src="js/App.js"></script>
    <style>
      body,
      html {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>

    <div id="btn-container">
      <div class="center">
        <button class="choose-player" value="player-1">player 1 ⯈</button>
        <button class="choose-player" value="player-2">player 2 ⯈</button>
      </div>
    </div>

    <div class="top-right">
      <button class="sound" value="sound">Sound</button>
    </div>

    <div class="bottom-right">
      <button class="button-draw" value="draw">Draw</button>
      <button class="button-validate" value="validate">Validate</button>
    </div>

    <div id="slider-container" class="sliderCtn">
      <button class="btn" id="prevBt">⯅</button>
      <div class="slider">
        <img name="slide" class="slide" />
      </div>
      <button class="btn" id="nextBt">⯆</button>
    </div>

    <div class="win">
      <p>win</p>
      <button class="next-level" value="next-level">next level ⯈</button>
      <img name="slide" class="win-slide" />
    </div>

    <div class="loose">
      <p>loose</p>
      <button class="restart" value="restart">restart ⯈</button>
      <img name="slide" class="loose-slide" />
    </div>
  </body>
</html>
